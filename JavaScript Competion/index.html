<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>JavaScript Competition</title>
</head>
<body>
    <div id="container">
        <div class="box" id="square1"></div>
        <div class="box" id="square2"></div>
        <div class="box" id="square3"></div>
    </div>
    <div id="buttons">
        <button onclick="changeColor('square1')">Tim</button>
        <button onclick="changeColor('square2')">Jim</button>
        <button onclick="changeColor('square3')">Slim</button>
    </div>
    <div class="grid">
        <div class="flash" >1</div>
        <div class="flash" >2</div>
        <div class="flash" >3</div>
        <div class="flash" >4</div>
        <div class="flash" >5</div>
        <div class="flash" >6</div>
        <div class="flash" >7</div>
        <div class="flash" >8</div>
        <div class="flash" >9</div>
    </div>
</body>
</html>
